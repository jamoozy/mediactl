<html>
<head>
  <style type="text/css">
    .entry {
      border:1px solid black;
      padding:2px 5px;
      margin:2px 5px;
      width:250px;
    }

    .subentry {
      width:50%;
      margin:0 auto;
    }

    .option-container {
      display: flex;
    }

    .option {
      font-family: sans-serif;
      flex-grow: 1;
      color: #555;
      font-weight:bold;
      cursor: pointer;
    }

    .active-option {
      color: #33b;
      text-decoration: underline;
    }

    input[type=range] {
      width:100%;
    }
  </style>
</head>
<body>
  <form>
    <div class="entry">
      <label for="pbRate">Playback Rate:</label>
      <div class="option-container">
        <span id="pbRate05"  type="radio" name="pbRate" class="option" x-attr-value="0.5" >0.5x </span>
        <span id="pbRate075" type="radio" name="pbRate" class="option" x-attr-value="0.75">0.75x</span>
        <span id="pbRate10"  type="radio" name="pbRate" class="option" x-attr-value="1.0" >1.0x </span>
        <span id="pbRate15"  type="radio" name="pbRate" class="option" x-attr-value="1.5" >1.5x </span>
        <span id="pbRate20"  type="radio" name="pbRate" class="option" x-attr-value="2.0" >2.0x </span>
        <span id="pbRate25"  type="radio" name="pbRate" class="option" x-attr-value="2.5" >2.5x </span>
        <span id="pbRate30"  type="radio" name="pbRate" class="option" x-attr-value="3"   >3.0x </span>
      </div>
    </div>
    <div class="entry">
      <span class="subentry">
        <input id="controls"  type="checkbox" name="controls" checked></input>
        <label for="controls">Controls</label>
      </span>
      <span class="subentry">
        <input id="muted"  type="checkbox" name="muted"></input>
        <label for="muted">Muted</label>
      </span>
      <span class="subentry">
        <input id="auto"  type="checkbox" name="auto"></input>
        <label for="auto">Auto-enable</label>
      </span>
    </div>
    <div class="entry">
      <label for="volume">Volume:</label>
      <input id="volume" type="range" min="0" value="85" max="100"></input>
    </div>
  </form>

  <script src="popup.js" type="text/javascript"></script>
</body>
</html>
