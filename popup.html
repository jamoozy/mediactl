<body>
  <form>
    <div class="entry">
      <label form="pbRate">Playback Rate (%-age):</label>
      <input id="pbRate" type="text" value=""/>
    </div>
    <div class="entry">
      <label for="controls">Controls:</label>
      <input id="controls" type="text" value="1">On</input>
      <input id="controls" type="text" value="0">Off</input>
    </div>
    <div class="entry">
      <label for="muted"> Muted:</label>
      <input id="muted" type="text" value="">Mute</input>
      <input id="muted" type="text" value="">Unmute</input>
    </div>
    <div class="entry">
      <label for="volume">Volume (%-age):</label>
      <input id="volume" type="range" min="0" value="50" max="100"></input>
    </div>
  </form>
</body>
